<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="background-overlay">
        <div class="container">
            <h2>Diabetes Prediction Form</h2>
            <h4>Provide your details below to predict diabetes based on model information.</h4>
            <form action="/predict/" method="post">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label for="age">Age:</label>
                <input type="number" name="age" required>

                <label for="hypertension">Hypertension (1=Yes, 0=No):</label>
                <input type="number" name="hypertension" min="0" max="1" required>

                <label for="heart_disease">Heart Disease (1=Yes, 0=No):</label>
                <input type="number" name="heart_disease" min="0" max="1" required>

                <label for="smoking_history">Smoking History:</label>
                <select name="smoking_history" id="smoking_history" required>
                    <option value="never">Never</option>
                    <option value="current">Current</option>
                    <option value="ever">Not Current</option>
                    <option value="former">Former</option>
                    <option value="No Info">No Info</option>
                </select>

                <label for="bmi">BMI:</label>
                <input type="number" name="bmi" step="0.01" required>

                <label for="HbA1c_level">HbA1c Level:</label>
                <input type="number" name="HbA1c_level" step="0.1" required>

                <label for="blood_glucose_level">Blood Glucose Level:</label>
                <input type="number" name="blood_glucose_level" required>

                <input type="submit" value="Predict">
            </form>
        </div>
    </div>
</body>
</html>
